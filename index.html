<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch ピックアップ提案ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ピックアップ提案ツール</h1>
        <p class="description">
            あなたのロールを選択後、BANヒーローとチーム構成を入力し、分析したい対象をクリックしてください。
        </p>
        
        <div class="setup-panel">
            <div class="role-selector-panel">
                <h3>1. あなたのロール</h3>
                <div class="button-group" id="player-role-selector">
                    <button class="role-btn" data-role="Tank">タンク</button>
                    <button class="role-btn" data-role="Damage">ダメージ</button>
                    <button class="role-btn" data-role="Support">サポート</button>
                </div>
            </div>
            <div class="control-panel">
                <h3>設定</h3>
                <div class="button-group">
                    <button id="settings-button">⚙️ 詳細設定</button>
                </div>
            </div>
        </div>

        <div class="hero-palette">
            <h3>2. BANヒーロー (最大4体)</h3>
            <div class="role-section-container" id="ban-palette"></div>
        </div>

        <div class="team-composition">
            <h3>3. チーム構成</h3>
            <div class="team-box" id="your-team-box">
                <h2>味方チーム <span class="team-count" id="your-team-count">0/5</span></h2>
                <div class="hero-display" id="your-team-display"></div>
            </div>
            <div class="team-box" id="enemy-team-box">
                <h2>敵チーム <span class="team-count" id="enemy-team-count">0/5</span></h2>
                <div class="hero-display" id="enemy-team-display"></div>
            </div>
        </div>
        
        <div class="hero-palette">
             <h3>4. ヒーローをチームに追加</h3>
            <div class="role-section-container" id="pick-palette"></div>
        </div>
        
        <div id="result"></div>

        <!-- 設定モーダルウィンドウ -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>詳細設定</h2>
                <div class="setting-item">
                    <label for="suggestion-count">提案表示数 (各1〜5):</label>
                    <input type="number" id="suggestion-count" min="1" max="5" value="3">
                </div>
                <div class="setting-item">
                    <h3>ヒーロープール設定 (使えないヒーローにチェック)</h3>
                    <div id="hero-pool-settings"></div>
                </div>
                 <div class="setting-item">
                    <h3>データ管理</h3>
                    <div class="button-group">
                        <label for="importFile" class="file-label">設定インポート</label>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button id="exportButton">設定エクスポート</button>
                        <button id="resetButton">デフォルト設定に戻す</button>
                    </div>
                </div>
                <button id="save-settings-button">設定を保存</button>
            </div>
        </div>
    </div>
    <script src="script.js?v=final_complete"></script>
</body>
</html>
