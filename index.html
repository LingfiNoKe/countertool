<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch ピックアップ提案ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ピックアップ提案ツール</h1>
        <div class="battle-board">
            <div class="team-panel your-team">
                <h2>味方チーム</h2>
                <!-- 味方5人分のスロット -->
                <div class="hero-slot" data-team="your" data-index="0"></div>
                <div class="hero-slot" data-team="your" data-index="1"></div>
                <div class="hero-slot" data-team="your" data-index="2"></div>
                <div class="hero-slot" data-team="your" data-index="3"></div>
                <div class="hero-slot" data-team="your" data-index="4"></div>
            </div>

            <div class="center-panel">
                <div class="role-selector-panel">
                    <h3>あなたのロール</h3>
                    <div class="button-group" id="player-role-selector">
                        <button class="role-btn" data-role="Tank">タンク</button>
                        <button class="role-btn" data-role="Damage">ダメージ</button>
                        <button class="role-btn" data-role="Support">サポート</button>
                    </div>
                </div>
                <div class="hero-palette">
                    <h3>ヒーロー選択</h3>
                    <div class="role-section-container" id="pick-palette"></div>
                </div>
                 <div class="control-panel">
                    <h3>設定</h3>
                    <button id="settings-button">⚙️ 詳細設定</button>
                </div>
            </div>

            <div class="team-panel enemy-team">
                <h2>敵チーム</h2>
                <!-- 敵5人分のスロット -->
                <div class="hero-slot" data-team="enemy" data-index="0"></div>
                <div class="hero-slot" data-team="enemy" data-index="1"></div>
                <div class="hero-slot" data-team="enemy" data-index="2"></div>
                <div class="hero-slot" data-team="enemy" data-index="3"></div>
                <div class="hero-slot" data-team="enemy" data-index="4"></div>
            </div>
        </div>
        
        <!-- 設定モーダルウィンドウ (内容は変更なし) -->
    </div>
    <script src="script.js?v=true_final"></script>
</body>
</html>
